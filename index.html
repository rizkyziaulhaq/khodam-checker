<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Khodam</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10 px-10">
      <!-- Card Section -->
      <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h1 class="text-2xl font-semibold text-center mb-6">Khodam Checker</h1>
        <div class="mb-6 pb-5">
          <input
            type="text"
            id="nameInput"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-500"
            placeholder="Masukkan nama terlebih dahulu..."
            autocomplete="off"
          />
        </div>
        <button
          id="checkButton"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600"
        >
          Submit
        </button>
        <p id="result" class="mt-4 text-center text-gray-700"></p>
      </div>

      <!-- Table Section -->
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-4">History</h2>
        <div class="overflow-x-auto">
          <table class="table-fixed w-full border-collapse border border-gray-200">
            <thead class="bg-gray-800 text-white">
              <tr>
                <th class="border border-gray-300 px-4 py-2">Nama</th>
                <th class="border border-gray-300 px-4 py-2">Khodam</th>
              </tr>
            </thead>
            <tbody id="checkTableBody" class="text-center bg-white"></tbody>
          </table>
        </div>
        <div class="text-center mt-4 pt-5">
          <button
            id="clearButton"
            class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600"
          >
            Reset Table
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="resultModal"
      class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
      <div class="bg-white rounded-lg w-96 p-6 relative">
        <h5 class="text-lg font-semibold mb-4">Hasil Khodam</h5>
        <div class="modal-body" id="modalResult">
          <!-- Dynamic content will be inserted here -->
        </div>
        <div class="mt-4 text-right">
          <button
            type="button"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400"
            onclick="document.getElementById('resultModal').classList.add('hidden')"
          >
            Tutup
          </button>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
